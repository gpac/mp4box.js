language: node_js
sudo: false
node_js:
- '6.0.0'
before_install:
- "export CHROME_BIN=chromium-browser"
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
before_script:
  - 'npm install -g grunt-cli'
  - 'npm install grunt'
  - 'npm install karma'
  - 'npm install grunt-karma'
  - 'npm install karma-phantomjs-launcher'
